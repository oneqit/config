# Use Ctrl+Space as prefix (C-a). If your terminal maps it as C-@, use C-@ instead.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Normalize split keys: | for horizontal split, - for vertical
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Pane navigation: prefix + vi keys (h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Korean locale bindings (same position as h/j/k/l)
bind ㅗ select-pane -L
bind ㅓ select-pane -D
bind ㅏ select-pane -U
bind ㅣ select-pane -R

# Pane resizing: prefix + arrow keys
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 5

# copy-mode-vi key bindings (Vim-like)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi C-e send-keys -X scroll-down
bind-key -T copy-mode-vi C-y send-keys -X scroll-up

# Korean locale bindings for copy-mode-vi
bind-key -T copy-mode-vi ㅍ send-keys -X begin-selection
bind-key -T copy-mode-vi ㅛ send-keys -X copy-selection
bind-key -T copy-mode-vi ㅗ send-keys -X cursor-left
bind-key -T copy-mode-vi ㅓ send-keys -X cursor-down
bind-key -T copy-mode-vi ㅏ send-keys -X cursor-up
bind-key -T copy-mode-vi ㅣ send-keys -X cursor-right
bind-key -T copy-mode-vi ㅂ send-keys -X cancel

# Use vi-style keys in copy-mode (e.g., v to begin selection, y to copy)
set -g mode-keys vi

# Show PREFIX in the status line while prefix is active
set -g status-left '#{?client_prefix,[PREFIX] ,} '

# Mouse support (scroll, select panes, resize panes)
set -g mouse on

# Clipboard integration (when supported)
set -g set-clipboard on

# Status bar: refresh every 1s, format time as YYYY-MM-DD HH:MM:SS
set -g status-interval 1
set -g status-right '"#{=16:pane_title}" %Y-%m-%d %H:%M:%S '

# Enable focus events for vim/neovim autoread
set -g focus-events on
