# Use Ctrl+Space as prefix (C-Space). If your terminal maps it as C-@, use C-@ instead.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Normalize split keys: | for horizontal split, - for vertical
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Pane navigation: prefix + vi keys (h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing: prefix + arrow keys
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 2
bind -r Up    resize-pane -U 2
bind -r Right resize-pane -R 5

# In copy-mode-vi, use 'v' to start selection (Vim-like)
bind-key -T copy-mode-vi v send-keys -X begin-selection
# ESC to exit copy-mode (same as 'q')
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Use vi-style keys in copy-mode (e.g., v to begin selection, y to copy)
set -g mode-keys vi

# Show PREFIX in the status line while prefix is active
set -g status-left '#{?client_prefix,[PREFIX] ,} '

# Mouse support (scroll, select panes, resize panes)
set -g mouse on

# Clipboard integration (when supported)
set -g set-clipboard on

# Status bar: refresh every 1s, format time as YYYY-MM-DD HH:MM:SS
set -g status-interval 1
set -g status-right '"#{=21:pane_title}" %Y-%m-%d %H:%M:%S'
